name: CI-iOS
on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app
    - name: Xcode version
      run: /usr/bin/xcodebuild -version
    - name: Build and Test
      run: make test
